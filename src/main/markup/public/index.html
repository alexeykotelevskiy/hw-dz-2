<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito+Sans" rel="stylesheet">
    <link rel="stylesheet" href="dist/styles/default.css">
    <script type="text/javascript" src="http://form-serialize.googlecode.com/svn/trunk/serialize-0.2.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.12.0/validate.min.js"></script>
    <script src="dist/scripts/bundle.js"></script>
</head>
<body>
<a href="/list">Список</a>
<div class="container js-list-elem">
    <h1 class="title">Need a Project?</h1>
    <div class="description">Let us know what you're looking for in an agency. We'll take a look and see
        if this could be the start of something beautiful.</div>
    <form class="feedback-form js-validating" data-show-messages="false" data-show-top="false">
        <div class="feedback-row-fields">
            <input type="text" class="feedback-input small feedback-field" placeholder="Your Name" name="name"/>
            <input type="text" class="feedback-input small feedback-field" placeholder="Your Email" name="email"/>
        </div>
        <div class="feedback-row-fields">
            <input type="text" class="feedback-input big feedback-field" placeholder="Your title" name="title"/>
        </div>
        <div class="feedback-row-fields">
            <textarea class="feedback-textarea big feedback-field" placeholder="Your Comment" name="comment"></textarea>
        </div>
        <div class="feedback-submit-container">
            <button type="submit" class="blue-button">SEND MESSAGE</button>
        </div>
    </form>
</div>

</body>
</html>
